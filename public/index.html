<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- nav bar (fixed) -->
    <nav class="navbar">
      <span>
        <h2>tweeter</h2>
      </span>
      <div class="right-content">
        <p><strong>Write</strong> a new tweet</p>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>
    <!-- header -->
    <header class="header">
      <div class="avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <div class="name">
          <p><strong>Amy</strong> Mansell</p>
      </div>
    </header>
    <br>
    <!-- main content -->
    <main class="container">
      <section>
        <form method="post" action="/tweets/">
          <textarea class="searchbox" name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="under-searchbox">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <br>
      <section>
        <article class="tweet">
          <header>
            <div class ="tweet-top">
              <div class="user-info">
                <img src="/images/profile-hex.png" style="height: 75px;"> 
                <p>Tristan Domingo</p>
              </div>
              <p><strong>Tweet</strong></p>
            </div>
            <hr>
            <div class="tweet-bottom">
              <p><strong>10 days ago</strong></p>
              <div>
                <i class="fa-solid fa-flag fa-xs"></i>
                <i class="fa-solid fa-retweet fa-xs"></i>
                <i class="fa-solid fa-heart fa-xs"></i>
              </div>
            </div>
          </header>
        </article>
      </section>
    </main>
  </body>
</html>
