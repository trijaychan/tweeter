<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/bottom-button.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="./scripts/client.js"></script>
    <script type="text/javascript" src="./scripts/composer.js"></script>
  </head>

  <body>
    <!-- nav bar (fixed) -->
    <nav>
      <span>
        <h2>tweeter</h2>
      </span>
      <div class="right-content">
        <button id="scroll-to-compose">
          <p><strong>Write</strong> a new tweet</p>
          <i class="fa-solid fa-angles-down"></i>
        </button>
      </div>
    </nav>
    <!-- header -->
    <header class="user-header">
      <img src="/images/profile-hex.png"> 
      <p><strong>Amy</strong> Mansell</p>
    </header>
    <!-- main content -->
    <main>
      <section class="new-tweet">
        <form id="compose-tweet" method="post" action="/tweets/">
          <textarea class="tweet-input" name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div class="error-popup">
            <i class="fa-solid fa-triangle-exclamation fa-lg"></i>
            <p id="error-text"></p>
          </div>
          <div class="under-tweet-input">
            <button type="submit">Tweet</button>
            <output name="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <br>
      <section id="tweets-container"></section>
      <button class="bottom-button" id="scroll-to-top">
        <i class="fa-solid fa-angles-up fa-2x"></i>
      </button>
    </main>
  </body>
</html>
